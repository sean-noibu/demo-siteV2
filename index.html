<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our eCommerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product1.html">Product 1</a></li>
                <li><a href="product2.html">Product 2</a></li>
                <li><a href="product3.html">Product 3</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="assets/images/product1.jpg" alt="Product 1">

                </div>
                <div class="product-card">
                    <img src="assets/images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p class="price">$29.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="assets/images/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p class="price">$39.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>

</html>
